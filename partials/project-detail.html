<div fade-in="fade-in"><div flexslider="flexslider" class="flexslider"><ul class="slides"><li ng-repeat="slide in project.slideshow"><img ng-src="{{slide.src}}" alt="{{slide.alt}}"/></li></ul></div><div class="info hidden-xs"><h3>{{project.name}}</h3><p>{{project.type}}</p><p>{{project.time}}<br/>{{project.client}}</p><p>{{project.info}}</p></div><i class="icon-plus info-toggle hidden-xs"></i><i class="icon-remove info-toggle hide hidden-xs"></i><div class="text-center visible-xs"><h2>{{project.name}}</h2><p>{{project.type}}</p><p>{{project.time}}<br/>{{project.client}}</p><p>{{project.info}}</p></div><div class="project-nav clearfix"><a ng-show="prevProject" href="#/project/{{prevProject | url | lowercase}}" class="pull-left"><i class="icon-arrow-left"></i><span>{{prevProject}}</span></a><a ng-show="nextProject" href="#/project/{{nextProject | url | lowercase}}" class="pull-right"><span>{{nextProject}}</span><i class="icon-arrow-right"></i></a></div><script>$(".info-toggle").click(function() {
  $(".info-toggle").toggleClass("hide");
  $(".info").toggleClass("info-vis");
})</script></div>
